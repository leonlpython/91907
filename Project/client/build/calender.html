<!DOCTYPE html>
<html>
    <head>
        <meta charset =  "UTF-8">
        <meta name ="lang" content ="en">
        <link rel="stylesheet" href="../css/caleder.css">
    </head>

    <body>
        <div class="main-container">
            <div class = "nav-container">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="excersises.html">Excersies</a></li>
                    <li><a href="#">Book</a></li>
                    <li><a class="active" href="#about">About</a></li>
                    <li style = "float:left"><img src = "" alt="logo"></li>
                </ul>
            </div>

            <div class="calender-container">
                <div class="calendar-wrapper">
                    <div class="calendar">
                    <header>
                        <pre class="left">◀</pre>
                        <div class="header-display">
                            <p class="display">""</p>
                        </div>
                        <pre class="right">▶</pre>
                    </header>
                    <div class="week">
                        <div>Su</div>
                        <div>Mo</div>
                        <div>Tu</div>
                        <div>We</div>
                        <div>Th</div>
                        <div>Fr</div>
                        <div>Sa</div>
                    </div>
                    <div class="days">
                        <!--days will be filled here-->
                      </div>
                    </div>
                        <div class="display-selected">
                            <p class="selected"></p>
                        </div>
                    </div>
                </div>  
                <script src="./src/calender.js"></script>


                <div class = "btn-bookings" id = "button-content"></div>
                
                <script src="./src/booktime.js"></script>

                <div id="app">
                    <div id="root"></div>

                    <script type="module" src="./src/main.jsx"></script>

                    <!-- Ignore errors here -->
                     

                </div>


                <div class = "show" style="text-align: center;">
                    
                    {% set ns = namespace(counter=0) %}
                    <p style="font-size: 25px; text-align: center;" class = "booked-times">Booked Times</p>
                    {%for i in data -%}
                    
                        <div class = "show-bookings" id = "show-times-{{ns.counter}}">
                            <p>
                            Date: {{i[0]}} Period: {{i[1]}}
                            </p>
                        </div>
                            <button class="del-btn" id = "del-times-{{ns.counter}}" onclick="clickFunction(this.id)">Delete Booking</button>
                        {%set ns.counter = ns.counter + 1%}
                    {%- endfor %}
                    
                </div>

                <script src = "./src/delete.js"></script>
            </div>
    <footer>

    </footer>
    </body>
